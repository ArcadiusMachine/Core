<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>KOTH Framework</title>

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <!-- Crosshair -->
        <div class="crosshair-wrapper">
            <img src="Data/crosshair.png" class="crosshair"/>
        </div>
        <!-- Notifications -->  
        <div class="died-wrapper">
            <div id="main_notification" class="notification" style="display: none;">
                <i id="notif_icon" class="Help"></i>
                <h1 id="notif_title"></h1>
                <h2 id="notif_body"></h2>
            </div>
        </div>
            
        <!-- Killfeed -->
        <div class="killfeed"></div>  
    
        <!-- Vehicle -->
        <div class="vehicle"></div>

        <!-- Death Screen -->
        <div class="Death-Screen">
            <div class="main">
                <div class="Killed-By">
                    <h2>Killed by <span id="killer" class="red">Golf</span></h2>
                </div>
                <h1>You died! Suck's to suck!</h1>
                <div class="sep">
                    <h3>HOLD DOWN <span class="button">E</span> TO RESPAWN</h3>
                    <h3>PRESS <span class="button">G</span> TO REQUEST MEDIC</h3>
                </div>
                <div class="bar">
                    <div class="inner">
                </div>

        </div>
